<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>kks</title>
    <style>
        body{
        color: #fff;
        }

        header{
        background-color: #000;
        min-height: 200px;
        background-image: url('https://zona69.net/wp-content/uploads/2020/07/Tomorrowland_around-the-world-cartel.jpg');
        background-size: cover;
        background-position: center;
        }
        main{
        width: 80%;
        margin: 0 auto;
        }

        #tareas{
        color: black;
        display: flex;
        flex-direction: column;
        align-items: space-between;
        }

        #tareas div{
        margin: 1rem;
        width: 50%;
        display: flex;
        justify-content: space-between;
        }

        button{
            background-color: teal;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <main>
        <header>
          <h1>Tareas</h1>
        </header>
        <div class="contenedor">
          <input type="text" id="txt">
          <button id="ok">ok</button>
        </div>
        
        <div id="tareas">
          
        </div>
    </main>

    <script>
        const contenedor = document.querySelector('.contenedor');
        const ta = document.querySelector('#tareas');
        const ok = document.querySelector('#ok');
        const txt = document.querySelector('#txt');

        ok.addEventListener('click',()=>{
        let tarea = document.createElement('div');
        tarea.innerHTML = txt.value +  '<button id="ok">ok</button> <button id="borrar">borrar</button>';
        ta.appendChild(tarea);
        })

        ta.addEventListener('click',(e)=>{
        if( e.target.id === 'ok'){
            e.target.parentElement.style.textDecoration = 'line-through';
        }
        if(e.target.id === 'borrar'){
            e.target.parentElement.style.display = 'none';
        }
        
        })
    </script>
</body>
</html>
